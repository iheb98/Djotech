<div class="container-fluid" style="padding-top:200px">
  <div class="row" style="text-align: center;">
    <div class="col-md-1"></div>
    <div class="col-md-10">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nom et prénom</th>
            
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of categories | paginate:{itemsPerPage: 10, currentPage:p}">
            <td scope="row">{{element.name}}</td>
            <td class="actions">
                <span class="icon"><fa-icon class="icon" [icon]="faTrash" (click)="removeCategory(element)"></fa-icon></span>
                <span class="icon"><fa-icon class="icon" [icon]="faEdit" (click)="updateCategory(element)"></fa-icon></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      <div style="width: 100%;text-align: center;"><pagination-controls (pageChange)="p = $event"
        directionLinks="true"
        responsive="true"
        previousLabel="Précedent"
        nextLabel="Suivant"
        ></pagination-controls></div>
      
</div>
  </div>
