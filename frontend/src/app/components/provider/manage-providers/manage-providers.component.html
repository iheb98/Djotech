<div class="container-fluid" style="padding-top:200px">
    <div class="row" style="text-align: center;">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nom et prénom</th>
                <th scope="col">Téléphone</th>
                <th scope="col">Email</th>
                <th scope="col">Crédit</th>
                <th scope="col">Déscription</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of providers | paginate:{itemsPerPage: 10, currentPage:p}">
                <th scope="row">{{element.name}}</th>
                <td>{{element.phone}}</td>
                <td>{{element.email}}</td>
                <td>{{element.credit}}</td>
                <td>{{element.description}}</td>
                <td>
                    <span class="icon"><fa-icon class="icon" [icon]="faTrash" (click)="removeProvider(element)"></fa-icon></span>
                    <span class="icon"><fa-icon class="icon" [icon]="faEdit" (click)="updateProvider(element)"></fa-icon></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
          <div style="width: 100%;text-align: center;"><pagination-controls (pageChange)="p = $event"
            directionLinks="true"
            responsive="true"
            previousLabel="Précedent"
            nextLabel="Suivant"
            ></pagination-controls></div>
          
    </div>
  </div>
