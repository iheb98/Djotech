<div class="modal-header">
    <h4 class="modal-title">{{name}}</h4>
    <button type="button" class="close" aria-label="Fermer" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" class="image-container">
                <img src="{{IMAGE_BASE_PATH + mainImage}}" class="product-main-image" />
            </div>
        </div>
        <div class="row">
            <div *ngFor="let image of images" class="col-md-3">
                <img src="{{IMAGE_BASE_PATH + image}}" class="product-image" (click)="selectImage(image)" />
            </div>
        </div>
    </div>
</div>
